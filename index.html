<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Portfolio: Ilya Kostovarov</title>
	<meta name="author" content="faygrin">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/layout.css">

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>a
	<![endif]-->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.mixitup.min.js"></script>
	
	<script type="text/javascript">
	$(function () {
		
		var filterList = {
		
			init: function () {
			
				$('#portfoliolist').mixItUp({
					selectors: {
						target: '.portfolio',
						filter: '.filter'
					},
					load: {
						filter: '.frontend, .backend, .manager'
					}     
				});
			
			}

		};

		filterList.init();		
		
	});	
	</script>

</head>
<body>

	<div class="container">

		<ul id="filters" class="clearfix">
			<li><span class="filter active" data-filter=".frontend, .backend, .manager">All</span></li>
			<li><span class="filter" data-filter=".frontend">Front-end</span></li>
			<li><span class="filter" data-filter=".backend">Back-end</span></li>
			<li><span class="filter" data-filter=".manager">Management</span></li>
		</ul>

		<div id="portfoliolist">

			<div class="portfolio manager" data-cat="manager">
				<div class="portfolio-wrapper">				
					<img src="img/portfolios/rm6sm6/logo.jpg" alt="Schneider Electric" />
					<div class="label">
						<div class="label-text">
							<a class="text-title">Schneider Electric</a>
							<span class="text-category">Management</span>
						</div>
						<div class="label-bg"></div>
					</div>
				</div>
			</div>

			<div class="portfolio manager" data-cat="manager">
				<div class="portfolio-wrapper">				
					<img src="img/portfolios/floroj/logo.jpg" alt="Floroj" />
					<div class="label">
						<div class="label-text">
							<a class="text-title">Floroj</a>
							<span class="text-category">Management</span>
						</div>
						<div class="label-bg"></div>
					</div>
				</div>
			</div>

			<div class="portfolio frontend" data-cat="frontend">
				<div class="portfolio-wrapper">				
					<img src="img/portfolios/realty.mail.ru/logo.jpg" alt="Недвижимость@mail.ru" />
					<div class="label">
						<div class="label-text">
							<a class="text-title">Недвижимость@mail.ru</a>
							<span class="text-category">Front-end</span>
						</div>
						<div class="label-bg"></div>
					</div>
				</div>
			</div>

			<div class="portfolio frontend" data-cat="frontend">
				<div class="portfolio-wrapper">				
					<img src="img/portfolios/auto.mail.ru/logo.jpg" alt="Авто@mail.ru" />
					<div class="label">
						<div class="label-text">
							<a class="text-title">Авто@mail.ru</a>
							<span class="text-category">Front-end</span>
						</div>
						<div class="label-bg"></div>
					</div>
				</div>
			</div>

			<div class="portfolio frontend" data-cat="frontend">
				<div class="portfolio-wrapper">				
					<img src="img/portfolios/wos/logo.jpg" alt="Авто@mail.ru" />
					<div class="label">
						<div class="label-text">
							<a class="text-title">World of Speed</a>
							<span class="text-category">Front-end</span>
						</div>
						<div class="label-bg"></div>
					</div>
				</div>
			</div>

		</div>
		
	</div><!-- container -->

</body>
</html>
